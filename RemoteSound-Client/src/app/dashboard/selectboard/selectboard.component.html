<div class="container">
  <small class="text-muted">Hold CTRL to edit a board</small>
  <div class="row">
    <div class="col-sm-4" *ngFor="let board of boards">
      <div class="board" id="{{ board }}" (click)="handleBoardClick($event)">
        {{ board }}
      </div>
    </div>

    <div class="col-sm-4">
      <div class="add-board" data-toggle="modal" data-target="#addBoard" (click)="ResetAlertStructure()">
        Add new board
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="addBoard" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content square">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add new board</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="alert alert-success square" *ngIf="alertStructure.success" role="alert" [innerHTML]="alertStructure.message"></div>
        <div class="alert alert-danger square" *ngIf="alertStructure.error" role="alert" [innerHTML]="alertStructure.message"></div>

        <form>
          <div class="form-group">
            <label for="board-name">Board Name</label>
            <input type="name" [(ngModel)]="newBoardName" name="boardname" class="form-control square" id="board-name" aria-describedby="nameHelp"
              placeholder="Enter Name">
            <small id="nameHelp" class="form-text text-muted">Enter the desired name of your new board. Make sure that the name is unique</small>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary square" data-dismiss="modal">Cancel</button>
        <button type="button" (click)="AddBoard()" class="btn btn-primary square">Create new board</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="editBoard" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content square">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit board</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="alert alert-success square" *ngIf="alertStructure.success" role="alert" [innerHTML]="alertStructure.message"></div>
        <div class="alert alert-danger square" *ngIf="alertStructure.error" role="alert" [innerHTML]="alertStructure.message"></div>

        <form>
          <div class="form-group">
            <label for="board-name">Board Name</label>
            <input type="name" [(ngModel)]="newBoardName" name="boardname" class="form-control square" id="board-name" aria-describedby="nameHelp"
              placeholder="Enter Name">
            <small id="nameHelp" class="form-text text-muted">Enter the desired name of your board. Make sure that the name is unique</small>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="DeleteBoard()" class="btn btn-danger float-left square">Delete</button>
        <button type="button" class="btn btn-secondary square" data-dismiss="modal">Cancel</button>
        <button type="button" (click)="RenameBoard()" class="btn btn-primary square">Rename board</button>
      </div>
    </div>
  </div>
</div>
